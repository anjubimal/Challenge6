<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header id=grad>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="local">
        <h2>Search for a City:</h2>
        <input type="text" class="inputValue" placeholder="Enter a City...">
        <input type="submit" value="Submit" class="submit">
        <button>Atlanta</button>

    </div>

    <div class=container>

    <div class=stats id=stats>
        <h1 class="name">Atlanta (3/30/2021)</h1>
        <p class="temp">Temp:</p>
        <p class="wind">Wind:</p>
        <p class="humidity">Humidity:</p>
        <p class="uv">UV Index:</p>
    </div>


    
    
       <div class=fiveday> 
        <h1>5-Day Weather Forecast</h1>
        <div class="card-group">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="date0">3/30/2021</h3>
                <p class="temp0">Temp:</p>
                <p class="wind0">Wind:</p>
                <p class="humidity0">Humidity:</p>
                <p class="icon0"><img src="icons/unknown.png" /></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="date1">3/30/2021</h3>
                <p class="temp1">Temp:</p>
                <p class="wind1">Wind:</p>
                <p class="humidity1">Humidity:</p>
                <p class="icon1"><img src="icons/unknown.png" /></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="date2">3/30/2021</h3>
                <p class="temp2">Temp:</p>
                <p class="wind2">Wind:</p>
                <p class="humidity2">Humidity:</p>
                <p class="icon2"><img src="icons/unknown.png" /></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="date3">3/30/2021</h3>
                <p class="temp3">Temp:</p>
                <p class="wind3">Wind:</p>
                <p class="humidity3">Humidity:</p>
                <p class="icon3"><img src="icons/unknown.png" /></p>
            </div>
        </div>


        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="date4">3/30/2021</h3>
                <p class="temp4">Temp:</p>
                <p class="wind4">Wind:</p>
                <p class="humidity4">Humidity:</p>
                <p class="icon4"><img src="icons/unknown.png" /></p>
            </div>
        </div>
    </div>
    </div>
    </div>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
